<div id="quoteBox" class="quote-box glass" title="Click to copy quote">

<script>
const quoteBox = document.getElementById("quoteBox");
const quoteText = document.getElementById("quoteText");
const quoteAuthor = document.getElementById("quoteAuthor");

/* Spotify badge cache bust */
document.getElementById("spotifyBadge").src =
  "https://api.statusbadges.me/badge/spotify/927697144448708658?t=" + Date.now();

/* Load random quote */
fetch("https://goob18.github.io/cmdquote.json?t=" + Date.now())
  .then(res => res.json())
  .then(data => {
    if (!Array.isArray(data) || data.length === 0) {
      quoteText.textContent = "No quotes available.";
      quoteAuthor.textContent = "";
      return;
    }

    const item = data[Math.floor(Math.random() * data.length)];

    if (typeof item === "string") {
      quoteText.textContent = item;
      quoteAuthor.textContent = "";
    } else {
      quoteText.textContent = item.quote || "";
      quoteAuthor.textContent = item.author || "";
    }
  })
  .catch(() => {
    quoteText.textContent = "Failed to load quote.";
    quoteAuthor.textContent = "";
  });

/* Click-to-copy (includes author if present) */
quoteBox.addEventListener("click", () => {
  let text = quoteText.textContent;
  if (quoteAuthor.textContent) {
    text += "\n— " + quoteAuthor.textContent;
  }

  if (navigator.clipboard) {
    navigator.clipboard.writeText(text);
  } else {
    const temp = document.createElement("textarea");
    temp.value = text;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
  }

  const oldText = quoteText.textContent;
  const oldAuthor = quoteAuthor.textContent;

  quoteText.textContent = "Copied!";
  quoteAuthor.textContent = "";

  setTimeout(() => {
    quoteText.textContent = oldText;
    quoteAuthor.textContent = oldAuthor;
  }, 800);
});
</script>
