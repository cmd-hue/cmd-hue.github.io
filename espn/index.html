<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Watch ESPN Online</title>
<style>

    center {
    top: 20%;
    position: absolute;
    left: 20%;
}
    
</style>
</head>
<body>

<center>
    <h1>Watch ESPN Online</h1>
  <video id="v" width="640" height="360">
    <source src="https://e1.thetvapp.to/hls/ESPN/tracks-v1a1/mono.m3u8">
    Your browser does not support the video tag.
  </video>
  <br><br>
  <button id="btn">Play</button>
</center>

<script>
  const v = document.getElementById("v");
  const btn = document.getElementById("btn");

  btn.onclick = () => {
    if (v.paused) {
      v.play();
      btn.textContent = "Pause";
    } else {
      v.pause();
      btn.textContent = "Play";
    }
  };

  v.onplay = () => btn.textContent = "Pause";
  v.onpause = () => btn.textContent = "Play";
</script>
<script src="https://youtomb2016.github.io/shark.js"></script>
</body>
</html>
